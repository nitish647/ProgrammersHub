<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta http-equiv="Content-Style-Type" content="text/css" /><meta name="generator" content="Aspose.Words for .NET 19.9" /><title></title></head><body><div><p style="margin-top:0pt; margin-bottom:10pt; line-height:115%; font-size:10pt"><span style="font-family:Calibri">Answer:</span></p><p style="margin-top:0pt; margin-bottom:10pt; line-height:115%; font-size:10pt"><span style="font-family:Calibri">A cookie file that is stored permanently in the browser is called a persistence cookie. It is not secure and is mainly used for tracking a visitor for long times.</span></p><p style="margin-top:0pt; margin-bottom:10pt; line-height:115%; font-size:10pt"><span style="font-family:Calibri">This type of cookie can be declared as follows,</span></p><p style="margin-top:0pt; margin-bottom:10pt; line-height:115%; font-size:10pt"><span style="font-family:Calibri">setccookie ("cookie_name", "cookie_value", strtotime("+2 years");</span></p><p style="margin-top:0pt; margin-bottom:10pt; line-height:115%; font-size:10pt"><span style="font-family:Calibri; -aw-import:ignore">&#xa0;</span></p></div></body></html>
