<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta http-equiv="Content-Style-Type" content="text/css" /><meta name="generator" content="Aspose.Words for .NET 19.9" /><title></title></head><body><div><p style="margin-top:0pt; margin-bottom:10pt; line-height:115%; font-size:10pt"><span style="font-family:Calibri">Answer:</span></p><p style="margin-top:0pt; margin-bottom:10pt; line-height:115%; font-size:10pt"><span style="font-family:Calibri">session_start() function is used in PHP to create a session.</span></p><p style="margin-top:0pt; margin-bottom:10pt; line-height:115%; font-size:10pt"><span style="font-family:Calibri">Sample code:</span></p><p style="margin-top:0pt; margin-bottom:10pt; line-height:115%; font-size:10pt"><span style="font-family:Calibri">session_start(); //Start session</span></p><p style="margin-top:0pt; margin-bottom:10pt; line-height:115%; font-size:10pt"><span style="font-family:Calibri">$_SESSION['USERNAME']='Fahmida'; //Set a session value</span></p><p style="margin-top:0pt; margin-bottom:10pt; line-height:115%; font-size:10pt"><span style="font-family:Calibri">unset($_SESSION['USERNAME']; //delete session value</span></p><p style="margin-top:0pt; margin-bottom:10pt; line-height:115%; font-size:10pt"><span style="font-family:Calibri; -aw-import:ignore">&#xa0;</span></p></div></body></html>
