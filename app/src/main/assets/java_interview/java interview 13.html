<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta http-equiv="Content-Style-Type" content="text/css" /><meta name="generator" content="Aspose.Words for .NET 19.9" /><title></title></head><body><div><p style="margin-top:0pt; margin-bottom:0pt; font-size:10pt"><span style="font-family:Calibri">Answer: In Java, it is possible to extend only one class. Hence, the thread class is</span></p><p style="margin-top:0pt; margin-bottom:0pt; font-size:10pt"><span style="font-family:Calibri">only extended when no other class needs to be extended. If it is required for a class</span></p><p style="margin-top:0pt; margin-bottom:0pt; font-size:10pt"><span style="font-family:Calibri">to extend some other class than the thread class, then we need to use the Runnable</span></p><p style="margin-top:0pt; margin-bottom:0pt; font-size:10pt"><span style="font-family:Calibri">interface.</span></p><p style="margin-top:0pt; margin-bottom:0pt; font-size:10pt"><span style="font-family:Calibri; -aw-import:ignore">&#xa0;</span></p></div></body></html>
