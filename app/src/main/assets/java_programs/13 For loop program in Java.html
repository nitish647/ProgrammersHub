<pre style='color:#000000;background:#ffffff;'><span style='color:#3f7f59; '>//Java for loop program</span>

<span style='color:#7f0055; font-weight:bold; '>class</span> ForLoop {
  <span style='color:#7f0055; font-weight:bold; '>public</span> <span style='color:#7f0055; font-weight:bold; '>static</span> <span style='color:#7f0055; font-weight:bold; '>void</span> main(<span style='color:#7f0055; font-weight:bold; '>String</span>[] args) {
    <span style='color:#7f0055; font-weight:bold; '>int</span> c;
 
    <span style='color:#7f0055; font-weight:bold; '>for</span> (c = 1; c &lt;= 10; c++) {
      <span style='color:#7f0055; font-weight:bold; '>System</span>.out.println(c);
    }
  }
}
