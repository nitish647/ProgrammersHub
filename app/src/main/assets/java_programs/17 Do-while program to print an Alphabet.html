<pre style='color:#000000;background:#ffffff;'><span style='color:#3f7f59; '>//Java do-while program to print an alphabet</span>

Class Print_alphabets
 {
    <span style='color:#7f0055; font-weight:bold; '>public</span> <span style='color:#7f0055; font-weight:bold; '>static</span> <span style='color:#7f0055; font-weight:bold; '>void</span> main(<span style='color:#7f0055; font-weight:bold; '>String</span>[] args)
    {
     <span style='color:#7f0055; font-weight:bold; '>char</span> c = <span style='color:#2a00ff; '>'A'</span>;
 
    <span style='color:#7f0055; font-weight:bold; '>do</span> {
      <span style='color:#7f0055; font-weight:bold; '>System</span>.out.println(c);
      c++;
    } <span style='color:#7f0055; font-weight:bold; '>while</span> (c &lt;= <span style='color:#2a00ff; '>'Z'</span>);
  }
}
