<pre style='color:#000000;background:#ffffff;'><span style='color:#3f7f59; '>//Java for loop program to print an alphabets</span>

<span style='color:#7f0055; font-weight:bold; '>class</span> Alphabets
{
   <span style='color:#7f0055; font-weight:bold; '>public</span> <span style='color:#7f0055; font-weight:bold; '>static</span> <span style='color:#7f0055; font-weight:bold; '>void</span> main(<span style='color:#7f0055; font-weight:bold; '>String</span> args[])
   {
      <span style='color:#7f0055; font-weight:bold; '>char</span> ch;
 
      <span style='color:#7f0055; font-weight:bold; '>for</span>( ch = <span style='color:#2a00ff; '>'a'</span> ; ch &lt;= <span style='color:#2a00ff; '>'z'</span> ; ch++ )
         <span style='color:#7f0055; font-weight:bold; '>System</span>.out.println(ch);
   }
}
