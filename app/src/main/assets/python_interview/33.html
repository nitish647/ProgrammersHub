<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta http-equiv="Content-Style-Type" content="text/css" /><meta name="generator" content="Aspose.Words for .NET 19.9" /><title></title></head><body><div><p style="margin-top:0pt; margin-bottom:10pt; line-height:115%; font-size:12pt"><span style="font-family:'Liberation Serif'; -aw-import:spaces">&#xa0;</span><span style="font-family:'Liberation Serif'">Ans: Operators are special functions. They take one or more values and produce a corresponding result.</span></p><p style="margin-top:0pt; margin-bottom:10pt; line-height:115%; font-size:12pt"><span style="font-family:'Liberation Serif'">is: returns true when 2 operands are true (Example: &amp;ldquo;a&amp;rdquo; is &amp;lsquo;a&amp;rsquo;)</span></p><p style="margin-top:0pt; margin-bottom:10pt; line-height:115%; font-size:12pt"><span style="font-family:'Liberation Serif'">not: returns the inverse of the boolean value</span></p><p style="margin-top:0pt; margin-bottom:10pt; line-height:115%; font-size:12pt"><span style="font-family:'Liberation Serif'">in: checks if some element is present in some sequence</span></p><p style="margin-top:0pt; margin-bottom:10pt; line-height:115%; font-size:12pt"><span style="font-family:'Liberation Serif'; -aw-import:ignore">&#xa0;</span></p></div></body></html>
