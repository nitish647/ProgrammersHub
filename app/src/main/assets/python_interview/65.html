<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta http-equiv="Content-Style-Type" content="text/css" /><meta name="generator" content="Aspose.Words for .NET 19.9" /><title></title></head><body><div><p style="margin-top:0pt; margin-bottom:10pt; line-height:115%; font-size:12pt"><span style="font-family:'Liberation Serif'; -aw-import:spaces">&#xa0;</span><span style="font-family:'Liberation Serif'">Ans:</span></p><p style="margin-top:0pt; margin-bottom:10pt; line-height:115%; font-size:12pt"><span style="font-family:'Liberation Serif'">def bs(a): # a = name of list</span></p><p style="margin-top:0pt; margin-bottom:10pt; line-height:115%; font-size:12pt"><span style="font-family:'Liberation Serif'">b=len(a)-1 # minus 1 because we always compare 2 adjacent values</span></p><p style="margin-top:0pt; margin-bottom:10pt; line-height:115%; font-size:12pt"><span style="font-family:'Liberation Serif'">&amp;nbsp;</span></p><p style="margin-top:0pt; margin-bottom:10pt; line-height:115%; font-size:12pt"><span style="font-family:'Liberation Serif'">for x in range(b):</span></p><p style="margin-top:0pt; margin-bottom:10pt; line-height:115%; font-size:12pt"><span style="font-family:'Liberation Serif'">for y in range(b-x):</span></p><p style="margin-top:0pt; margin-bottom:10pt; line-height:115%; font-size:12pt"><span style="font-family:'Liberation Serif'">if a[y]&amp;gt;a[y+1]:</span></p><p style="margin-top:0pt; margin-bottom:10pt; line-height:115%; font-size:12pt"><span style="font-family:'Liberation Serif'">a[y],a[y+1]=a[y+1],a[y]</span></p><p style="margin-top:0pt; margin-bottom:10pt; line-height:115%; font-size:12pt"><span style="font-family:'Liberation Serif'">return a</span></p><p style="margin-top:0pt; margin-bottom:10pt; line-height:115%; font-size:12pt"><span style="font-family:'Liberation Serif'">a=[32,5,3,6,7,54,87]</span></p><p style="margin-top:0pt; margin-bottom:10pt; line-height:115%; font-size:12pt"><span style="font-family:'Liberation Serif'">bs(a)</span></p><p style="margin-top:0pt; margin-bottom:10pt; line-height:115%; font-size:12pt"><span style="font-family:'Liberation Serif'">Output: [3, 5, 6, 7, 32, 54, 87]</span></p><p style="margin-top:0pt; margin-bottom:10pt; line-height:115%; font-size:12pt"><span style="font-family:'Liberation Serif'; -aw-import:ignore">&#xa0;</span></p></div></body></html>
