<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta http-equiv="Content-Style-Type" content="text/css" /><meta name="generator" content="Aspose.Words for .NET 19.9" /><title></title></head><body><div><p style="margin-top:0pt; margin-bottom:0pt; font-size:10pt"><span style="font-family:Calibri">Answer:Below are the list of events available for server sent events</span></p><p style="margin-top:0pt; margin-bottom:0pt; font-size:10pt"><span style="font-family:Calibri">Event</span><span style="width:19.02pt; display:inline-block">&#xa0;</span><span style="font-family:Calibri">Description</span></p><p style="margin-top:0pt; margin-bottom:0pt; font-size:10pt"><span style="font-family:Calibri">onopen</span><span style="width:10.72pt; display:inline-block">&#xa0;</span><span style="font-family:Calibri">It is used when a connection to the server is opened</span></p><p style="margin-top:0pt; margin-bottom:0pt; font-size:10pt"><span style="font-family:Calibri">onmessage</span><span style="width:17.21pt; display:inline-block">&#xa0;</span><span style="font-family:Calibri">This event is used when a message is received</span></p><p style="margin-top:0pt; margin-bottom:0pt; font-size:10pt"><span style="font-family:Calibri">onerror</span><span style="width:10.76pt; display:inline-block">&#xa0;</span><span style="font-family:Calibri">It happens when an error occurs</span></p><p style="margin-top:0pt; margin-bottom:0pt; font-size:10pt"><span style="font-family:Calibri; -aw-import:ignore">&#xa0;</span></p></div></body></html>
