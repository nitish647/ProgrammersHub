<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta http-equiv="Content-Style-Type" content="text/css" /><meta name="generator" content="Aspose.Words for .NET 19.9" /><title></title></head><body><div><p style="margin-top:0pt; margin-bottom:0pt; font-size:10pt"><span style="font-family:Calibri">Answer:Promises have three states:</span></p><p style="margin-top:0pt; margin-bottom:0pt; font-size:10pt"><span style="font-family:Calibri">Pending: This is an initial state of the Promise before an operation begins</span></p><p style="margin-top:0pt; margin-bottom:0pt; font-size:10pt"><span style="font-family:Calibri">Fulfilled: This state indicates that specified operation was completed.</span></p><p style="margin-top:0pt; margin-bottom:0pt; font-size:10pt"><span style="font-family:Calibri">Rejected: This state indicates that the operation did not complete. In this case an error value will be thrown.</span></p><p style="margin-top:0pt; margin-bottom:0pt; font-size:10pt"><span style="font-family:Calibri; -aw-import:ignore">&#xa0;</span></p></div></body></html>
